<div class="w3-row-padding w3-grayscale">
    <div class="w3-col l3 m6 w3-margin-bottom" *ngFor="let item of personals">
      <img src="http://www.w3schools.com/w3images/team2.jpg" alt="John" style="width:100%">
      <a href="/personaldetail/{{item._id}}"> <h3>{{item.name}} {{item.surname}}</h3></a>
      <p class="w3-opacity">{{item.title}}</p>
      <p>{{item.description}}</p>
      <p><button class="w3-button w3-light-grey w3-block">Contact</button></p>
    </div>

  </div>
